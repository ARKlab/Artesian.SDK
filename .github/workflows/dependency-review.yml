name: 'Dependency Review'
on:
  push:
    branches: [ master ]
  pull_request:

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v6
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4.8.2
        with:
          config-file: "./.github/dependency-review-config.yml"